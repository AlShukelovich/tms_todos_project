<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODOS FROM DB</title>
</head>
<body>
     <h1>TODOS FROM DB</h1>
        <table>
        <tr>
            <th>id<th>
            <th>title<th>
            <th>description<th>
            <th>user<th>
        </tr>
            {% for todo in todos %}
        <tr>
            <td>{{todo.id}}</td>
            <td>{{todo.title}}</td>
            <td>{{todo.description}}</td>
            <td>{{todo.user}}</td>
        </tr>
        {% endfor %}
        </table>
</body>
</html>
